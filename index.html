<head>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
<script type="text/javascript">
function toggleClass(element, className) {
  if (!element || !className) { return; }
  var classString = element.className, nameIndex = classString.indexOf(className);
  if (nameIndex == -1) {
    classString += (classString.length) ? ' ' + className : className;
  } else {
    classString = classString.replace(' '+className, '');
    classString = classString.replace(className, '');
  }
  element.className = classString;
}

function displayunicode(e) {
	var unicode=e.keyCode? e.keyCode : e.charCode
	if (unicode == 13) {
		yourMsg = document.getElementById("exploderBox").value; //This just gets the 	
		if (yourMsg != "") {	
		console.log("\"" + yourMsg + "\" has been sent!");
		document.getElementById("exploderBox").style.display="none";
		toggleClass(document.getElementById("bubble"),('bubblePop'));
		document.getElementById("bubble").innerHTML = "<h3 id=\"bubbleInnerText\">It was a dark and stormy night.</h3>";
		document.getElementById("bubble").style.backgroundcolor ="rebeccapurple";
		}
	}
}

</script>
</head>

<body>
<div class="background">
	<div class="exploderContainer" id="exploderContainer">
		<input id="exploderBox" type="text" onkeypress="displayunicode(event);" class="exploderBox" placeholder="    Enter your thought to be destroyed.">
	</div>
	<div style="" id ="bubble" class="bubble circle">

	</div>
</div>
